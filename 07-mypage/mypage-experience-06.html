<html>
  <head>
    <title>POWER ROOM</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/mypage.css" />
  </head>
  <body>
    <div class="mypage-page-wrap common-wrap">
      <header class="line">
        <button type="button" class="btn-header-left">
          <img src="../asset/images/icon-top-close.png" alt="" />
        </button>
        <h2>配送 照会</h2>
      </header>
      <div class="mypage-content common-content">
        <div class="mypage-box">
          <div class="tracking-box">
            <dl>
              <dt>配送業者</dt>
              <dd>QXpress</dd>
            </dl>
            <dl>
              <dt>送り状番号</dt>
              <dd>123412341234</dd>
              <dd><button type="button">コピー</button></dd>
            </dl>
            <p>
              送り状番号をコピーして<br />
              下記の照会ページで配送状況をご確認ください
            </p>
            <button type="button" class="btn-tracking">配送状況 照会</button>
          </div>
        </div>
        <div class="toast-box">コピー完了</div>
      </div>
    </div>
  </body>
</html>
